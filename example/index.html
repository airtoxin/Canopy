<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hexagonal grid</title>
    <link rel="stylesheet/less" type="text/css" href="../src/index.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div style="margin:100px; border: solid;">
      <div class="hex-row-odd">
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex blue"></div>
      </div>
      <div class="hex-row-even">
        <div class="hex blue"></div>
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex" style="background-color:green"></div>
      </div>
      <div class="hex-row-odd">
        <div class="hex red"></div>
        <div class="hex blue"></div>
        <div class="hex black"></div>
      </div>
    </div>
    <div style="margin: 100px; border: solid;">
      <div class="hex-col-odd">
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex blue"></div>
      </div>
    </div>
  </body>
</html>
