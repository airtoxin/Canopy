<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hexagonal grid</title>
    <link rel="stylesheet" href="../lib/canopy.css">
  </head>
  <body>
    <div class="canopy-row" style="margin:100px; border: solid;">
      <div class="hex-row odd">
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex blue"></div>
      </div>
      <div class="hex-row even">
        <div class="hex blue"></div>
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex" style="background-color:green"></div>
      </div>
      <div class="hex-row odd">
        <div class="hex red"></div>
        <div class="hex blue"></div>
        <div class="hex black"></div>
      </div>
    </div>
    <div class="canopy-col" style="margin: 100px; border: solid;">
      <div class="hex-col odd">
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex blue"></div>
      </div>
      <div class="hex-col even">
        <div class="hex red"></div>
        <div class="hex blue"></div>
        <div class="hex black"></div>
      </div>
      <div class="hex-col odd">
        <div class="hex black"></div>
        <div class="hex blue"></div>
        <div class="hex red"></div>
      </div>
    </div>
  </body>
</html>
