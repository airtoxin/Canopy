<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hexagonal grid</title>
    <link rel="stylesheet" href="../lib/canopy.css">
  </head>
  <body>

    <div class="canopy-row" style="margin:100px; border: solid;">
      <div class="hexes">
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex blue"></div>
      </div>
      <div class="hexes">
        <div class="hex blue"></div>
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex" style="background-color:green"></div>
      </div>
      <div class="hexes">
        <div class="hex red"></div>
        <div class="hex blue"></div>
        <div class="hex black"></div>
      </div>
    </div>

    <div class="canopy-col" style="margin: 100px; border: solid;">
      <div class="hexes">
        <div class="hex black"></div>
        <div class="hex red"></div>
        <div class="hex blue"></div>
      </div>
      <div class="hexes even">
        <div class="hex red" onclick="alert('hello!')">Click Me!</div>
        <div class="hex blue"></div>
        <div class="hex black"></div>
      </div>
      <div class="hexes">
        <div class="hex black"></div>
        <div class="hex blue"></div>
        <div class="hex red"></div>
      </div>
    </div>

    <style media="screen">
      .black {
        background-color: black;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </body>
</html>
